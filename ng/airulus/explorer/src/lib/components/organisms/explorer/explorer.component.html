<arl-explorer-topbar class="topbar"
  [path]="path"
  (changeView)="view = $event"
  (navigateToParent)="navigateToParent.next()"
  (navigateToHome)="navigateToHome.next()"
  (navigateToPath)="navigateToPath.next($event)"
></arl-explorer-topbar>
<arl-explorer-sidebar class="sidebar"></arl-explorer-sidebar>

<arl-explorer-pending-placeholder
  *ngIf="pending"
  class="content"
>
</arl-explorer-pending-placeholder>
<arl-explorer-file-uploader
  class="content"
  *ngIf="!pending"
  [filesOverviewTemplate]="uploaderFilesOverviewTemplate"
  [accept]="fileUploaderAccept"
  (upload)="upload.next($event)"
>
  <arl-explorer-grid-view
    *ngIf="view === 'grid'"
    [directory]="directory"
    (selectRecord)="handleSelectRecord($event)"
  ></arl-explorer-grid-view>
  <div *ngIf="view === 'list'">
    LIST
  </div>
</arl-explorer-file-uploader>
